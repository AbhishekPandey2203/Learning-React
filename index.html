<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namesty React</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const heading=  document.createElement("h1");
      heading.innerHTML = "Hello World!! from javascript";
          
    // mera target h ki m heading name ko div ek andar dal do.. vo ase hoga

    // step 1 : to find our root

    const root = document.getElementById("root");

    // now to put it the heading tag we use a fuction know as append in javascript

    root.appendChild(heading);




    </script>
  </body>
</html>
